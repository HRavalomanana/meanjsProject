<section>
  <div class="page-header">
    <h1>
      actualites
      <a class="btn btn-primary pull-right" data-ui-sref="admin.actualites.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="actualite in vm.actualites" data-ui-sref="admin.actualites.edit({actualiteId: actualite._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="actualite.created | date:'mediumDate'"></span>
        by
        <span ng-if="actualite.user" ng-bind="actualite.user.displayName"></span>
        <span ng-if="!actualite.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="actualite.title"></h4>
      <p class="list-group-item-text" data-ng-bind="actualite.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.actualites.$resolved && !vm.actualites.length">
    No actualites yet, why don't you <a data-ui-sref="admin.actualites.create">create one</a>?
  </div>
</section>
